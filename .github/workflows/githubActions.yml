name: UI build

on:
  pull_request:
    branches: [ 'master' ]
    paths: 'React_UI/**'
    types:
      - closed


jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: npm install
      working-directory: ./React_UI/ClientApp
      run: | 
      npm install
      npm run build